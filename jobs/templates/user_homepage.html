{% extends 'user_navbar.html' %}
{% block title %} User Profile {% endblock %}
{% block home %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
{% load static %}
<div class="container mt-4 shadow-lg px-5 py-5 rounded">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="form-group col-md-6">
                    <h2>User Profile</h2>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control mt-2" name="first_name" id="first_name"
                        value="{{applicant.user.first_name}}" style="border-bottom-color:#5361df;" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control mt-2" name="last_name" id="last_name"
                        value="{{applicant.user.last_name}}" style="border-bottom-color:#5361df;" readonly>
                </div>
            </div>

            <div class="row mt-4">
                <div class="form-group col-md-12">
                    <label>Username</label>
                    <input type="text" class="form-control mt-2" name="username" id="username"
                        value="{{applicant.user.username}}" style="border-bottom-color:#5361df;" readonly>
                </div>
            </div>

            <div class="row mt-4">
                <div class="form-group col-md-6">
                    <label>Email Address</label>
                    <input type="email" class="form-control mt-2" name="email" id="email"
                        value="{{applicant.user.email}}" style="border-bottom-color:#5361df;" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label>Contact Number</label>
                    <input type="tel" class="form-control mt-2" name="phone" id="phone" value="{{applicant.phone}}" style="border-bottom-color:#5361df;"
                        readonly>
                </div>
            </div>

            <div class="row mt-4">
                <div class="form-group col-md-5">
                    <label>Gender</label>
                    {% if applicant.gender == "Male" %}
                    <div class="mt-2" style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px; border-bottom-color:#5361df;">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="custom-control-input" name="gender" value="Male" checked aria-readonly="true">
                            <label for="male" class="custom-control-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="custom-control-input" name="gender" value="Female" disabled>
                            <label for="female" class="custom-control-label">Female</label>
                        </div>
                    </div>
                    {% else %}
                    <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="custom-control-input" name="gender" value="Male" disabled>
                            <label for="male" class="custom-control-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="custom-control-input" name="gender" value="Female" checked>
                            <label for="female" class="custom-control-label">Female</label>
                        </div>
                        
                    </div>
                    
                    {% endif %}
                </div>
            </div>
            <a href="{% url 'edituser' %}"><button class="btn mt-4" style="background-color:#5361df; color:white; ">Edit Profile</button></a>
        </div>
        <div class="col-sm-3 mt-5 text-center">
            <img src="{{applicant.image.url}}" alt="" width="200px" height="200px" class="rounded-circle">
            <br>
            
            
        </div>
        
    </div>
</div>
{% endblock %}
