{% extends 'admin_navbar.html' %}

{% block title %} Edit Job {% endblock %}
{% block application_form %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<form class="container mt-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row mt-2">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control mt-1" name="job_title" id="job_title" value="{{job.title}}" style="border-bottom-color:#5361df;" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Start Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;({{job.start_date}})
            <input type="date" class="form-control mt-1" name="start_date" id="start_date" style="border-bottom-color:#5361df;">
        </div>
        <div class="form-group col-md-6">
            <label>End Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;({{job.end_date}})
            <input type="date" class="form-control mt-1" name="end_date" id="end_date" style="border-bottom-color:#5361df;">
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Experience (in years)</label>
            <input type="text" class="form-control mt-1" name="experience" id="experience" value="{{job.experience}}"
            style="border-bottom-color:#5361df;" required>
        </div>
        <div class="form-group col-md-6">
            <label>Salary (per month)</label>
            <input type="tel" class="form-control mt-1" name="salary" id="salary" value="{{job.salary}}" style="border-bottom-color:#5361df;" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>City</label>
            <input type="text" class="form-control mt-1" name="city" id="city" value="{{job.city}}" style="border-bottom-color:#5361df;" required>
        </div>
        <div class="form-group col-md-6">
            <label>Country</label>
            <input type="text" class="form-control mt-1" name="country" id="country" value="{{job.country}}" style="border-bottom-color:#5361df;" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Skills Required</label>
            <input type="text" class="form-control mt-1" name="skills" id="skills" value="{{job.skills}}" style="border-bottom-color:#5361df;" required>
        </div>
        <div class="form-group col-md-6">
            <label>Status</label>
            <select name="status" id="status" class="form-control mt-1" style="border-bottom-color:#5361df;">
                <option value="Accepted">Accepted Company</option>
                <option value="Rejected">Rejected Company</option>
                <option value="Pending">Pending Company</option>
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Job Description</label>
            <textarea name="description" id="description" class="form-control mt-1" cols="30" rows="4"
            style="border-bottom-color:#5361df;" required>{{job.description}}</textarea>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn mt-4" style="background-color:#5361df; color:white; ">
</form>
{% endblock %}
