{% extends 'company_navbar.html' %}
{% block title %} Change Password {% endblock %}
{% block home %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container mt-4 shadow-lg py-5 px-5 rounded">
    <div class="row">
        <div class="col-sm-6">

            <form class="container mt-4" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6">
                        <h2>Change Password</h2>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Old Password</label>
                        <input type="password" class="form-control mt-2" name="old_pass" id="old_pass" style="border-bottom-color:#5361df;" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>New Password</label>
                        <input type="password" class="form-control mt-2" name="new_pass1" id="new_pass1" style="border-bottom-color:#5361df;" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Confirm New Password</label>
                        <input type="password" class="form-control mt-2" name="new_pass2" id="new_pass2" style="border-bottom-color:#5361df;" required>
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn mt-4" accept="image/*" style="background-color:#5361df; color:white;">
            </form>
        </div>
    </div>
</div>
{% endblock %}
