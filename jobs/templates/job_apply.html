{% extends 'user_navbar.html' %}

{% block title %} Resume Upload {% endblock %}
{% block job_list %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container mt-4 shadow-lg py-3 mb-4">
    <div class="row">
        <div class="form-group col-md-6">
            <h2>Upload Resume</h2>
        </div>
    </div>
    <hr>
<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
    <div class="form-row">
        
    </div>
    {% if messages %}
    <!--<label>Upload Resume</label>-->
    <input type="file" class="form-control mt-3" name="resume" id="resume" style="border-bottom-color:#5361df;" disabled>
    <input type="submit" value="Submit" class="btn mt-4" style="background-color:#5361df; color:white; " disabled>
    {% else %}
    <!--<label>Upload Resume</label>-->
    <input type="file" class="form-control mt-3" name="resume" id="resume" style="border-bottom-color:#5361df;" >
    <input type="submit" value="Submit" class="btn mt-4" style="background-color:#5361df; color:white; ">
    {% endif %}
</form>
</div>
{% endblock %}
